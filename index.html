<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les monuments</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <h1>Les monuments</h1>
    <p> cliquez sur un monument ou son bouton pour obtenir une description</p>
</head>

<body>
    <div class="card-container">
        <div class="monument-section">
            <nav class="navbar">
                <ul class="nav-list">
                    <li><a href="#tour-eiffel">Tour Eiffel</a></li>
                </ul>
            </nav>
            <div class="card" id="tour-eiffel">
                <img src="images/tour-effeil.jpg" alt="Tour Eiffel">
                <div class="card-content"></div>
            </div>
        </div>

        <div class="monument-section">
            <nav class="navbar">
                <ul class="nav-list">
                    <li><a href="#notre-dame">Notre-Dame</a></li>
                </ul>
            </nav>
            <div class="card" id="notre-dame">
                <img src="images/notre-dame.webp" alt="Notre-Dame">
                <div class="card-content"></div>
            </div>
        </div>

        <div class="monument-section">
            <nav class="navbar">
                <ul class="nav-list">
                    <li><a href="#arc-triomphe">Arc de Triomphe</a></li>
                </ul>
            </nav>
            <div class="card" id="arc-triomphe">
                <img src="images/arc-triomphe.jpg" alt="Arc de Triomphe">
                <div class="card-content"></div>
            </div>
        </div>

        <div class="monument-section">
            <nav class="navbar">
                <ul class="nav-list">
                    <li><a href="#mont-saint-michel">Mont Saint-Michel</a></li>
                </ul>
            </nav>
            <div class="card" id="mont-saint-michel">
                <img src="images/mont-saint-michel.jpg" alt="Mont Saint-Michel">
                <div class="card-content"></div>
            </div>
        </div>

        <div class="monument-section">
            <nav class="navbar">
                <ul class="nav-list">
                    <li><a href="#versailles">Versailles</a></li>
                </ul>
            </nav>
            <div class="card" id="versailles">
                <img src="images/versailles.jpg" alt="Versailles">
                <div class="card-content"></div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>

<footer>
    <div class="footer-content">
        <p>&copy; 2025 Monuments de France. Tous droits réservés.</p>
    </div>
</footer>
</html>
